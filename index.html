<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritepad - Smart Note Taking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-edit"></i> Ritepad</h1>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search notes..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="sidebar-actions">
                <button id="new-note-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Note
                </button>
                <button id="new-folder-btn" class="btn btn-secondary">
                    <i class="fas fa-folder-plus"></i> New Folder
                </button>
            </div>
            
            <div class="theme-selector">
                <label for="theme-select">Theme:</label>
                <select id="theme-select" class="theme-dropdown">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="minimal-dark">Minimal Dark</option>
                    <option value="blue">Ocean Blue</option>
                    <option value="green">Forest Green</option>
                    <option value="purple">Royal Purple</option>
                    <option value="rose">Rose Gold</option>
                </select>
            </div>
            
            <div class="notes-list" id="notes-list">
                <!-- Notes will be dynamically populated here -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-header">
                <input type="text" id="note-title" placeholder="Untitled Note" class="note-title-input">
                <div class="editor-actions">
                    <button id="save-btn" class="btn btn-save">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="import-btn" class="btn btn-secondary">
                        <i class="fas fa-upload"></i> Import
                    </button>
                    <button id="export-btn" class="btn btn-success">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button id="delete-btn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
            
            <div class="editor-toolbar">
                <button class="toolbar-btn" data-command="bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="toolbar-btn" data-command="italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="toolbar-btn" data-command="underline">
                    <i class="fas fa-underline"></i>
                </button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" data-command="insertUnorderedList">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="toolbar-btn" data-command="insertOrderedList">
                    <i class="fas fa-list-ol"></i>
                </button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" data-command="justifyLeft">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="toolbar-btn" data-command="justifyCenter">
                    <i class="fas fa-align-center"></i>
                </button>
                <button class="toolbar-btn" data-command="justifyRight">
                    <i class="fas fa-align-right"></i>
                </button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" id="text-size-decrease" title="Decrease text size">
                    <i class="fas fa-minus"></i>
                </button>
                <span class="text-size-display" id="text-size-display">100%</span>
                <button class="toolbar-btn" id="text-size-increase" title="Increase text size">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="toolbar-separator" id="color-separator"></div>
                <div class="color-picker-container" id="color-picker-container">
                    <button class="toolbar-btn color-btn" data-color="#000000" title="Black">
                        <i class="fas fa-font" style="color: #000000"></i>
                    </button>
                    <button class="toolbar-btn color-btn" data-color="#dc2626" title="Red">
                        <i class="fas fa-font" style="color: #dc2626"></i>
                    </button>
                    <button class="toolbar-btn color-btn" data-color="#2563eb" title="Blue">
                        <i class="fas fa-font" style="color: #2563eb"></i>
                    </button>
                    <button class="toolbar-btn color-btn" data-color="#16a34a" title="Green">
                        <i class="fas fa-font" style="color: #16a34a"></i>
                    </button>
                    <button class="toolbar-btn color-btn" data-color="#ca8a04" title="Orange">
                        <i class="fas fa-font" style="color: #ca8a04"></i>
                    </button>
                    <button class="toolbar-btn color-btn" data-color="#7c3aed" title="Purple">
                        <i class="fas fa-font" style="color: #7c3aed"></i>
                    </button>
                </div>
            </div>
            
            <div class="editor-container">
                <div id="editor" class="editor" contenteditable="true" placeholder="Start writing your note..."></div>
            </div>
            
            <div class="status-bar">
                <span id="word-count">0 words</span>
                <span id="last-saved">Never saved</span>
            </div>
        </div>
    </div>
    
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <!-- Content will be dynamically updated by JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
